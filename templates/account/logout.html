<!-- templates/account/logout.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out or Whatever{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Log Out?!</h1>
        <p>Are you sure you want to log out of this amazing place?</p>
        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Log Out Here</button>
        </form>
    </div>

{% endblock content %}
